<div class="card">
    <div class="card-body">
        <h5 class="card-title">Product List</h5>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product #</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>#{{$index+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br/>
